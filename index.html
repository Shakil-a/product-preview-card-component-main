<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section class="container">
      <div class="img-container"><img src="./images/image-product-mobile.jpg" alt="a bottle of Gabrielle Chanel perfume"></div>
      <article class="content-container">
        <header>
          <p class="category">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>
  
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
  
        <div class="prices">
          <p class="current-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
  
        <button>Add to Cart</button>
      </article>
    </section>
  </main>
</body>
</html>
