<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <section class="container">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
        <source srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-mobile.jpg" alt="a bottle of Gabrielle Chanel perfume">
      </picture>  
      <article class="content-container">
        <header>
          <p class="category">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>
  
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
  
        <div class="prices">
          <p class="current-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
  
        <button type="button">
          <img src="./images/icon-cart.svg" alt="an icon of a shopping cart">
          Add to Cart
        </button>
      </article>
    </section>
  </main>
</body>
</html>
